<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo Animado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
            background: linear-gradient(45deg, #ff6b6b, #f7c94c, #6bc1ff); /* Gradiente de fondo */
            background-size: 300% 300%; /* Permite animar el fondo */
            animation: gradient 10s ease infinite; /* Animación del gradiente */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
        }

        /* Estilo para los botones */
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .content-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Nuestra Página!</h1>
    <button class="button">Botón 1</button>
    <button class="button">Botón 2</button>

    <div class="content-section">
        <!-- Contenido aquí -->
    </div>
</body>
</html>
