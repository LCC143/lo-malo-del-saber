<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Cambio de Fondo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            height: 200vh; /* Aumenta la altura de la página para permitir el desplazamiento */
            background-color: black; /* Color inicial del fondo */
            transition: background-color 0.5s ease; /* Transición suave al cambiar de color */
        }

        h1 {
            color: white;
        }

        .content-section {
            margin-top: 20px;
            color: white; /* Color del texto */
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Nuestra Página!</h1>
    <button class="button">Botón 1</button>
    <button class="button">Botón 2</button>

    <div class="content-section">
        <p>A medida que te desplazas, el fondo cambiará de negro a rojo.</p>
    </div>

    <script>
        // Cambiar el color del fondo al desplazarse
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const percentage = scrollY / maxScroll; // Porcentaje de desplazamiento
            
            // Calcular el color rojo en base al porcentaje
            const redValue = Math.floor(255 * percentage); // De 0 a 255
            
            // Aplicar el nuevo color de fondo
            document.body.style.backgroundColor = `rgb(${redValue}, 0, 0)`; // De negro (0,0,0) a rojo (255,0,0)
        });
    </script>
</body>
</html>
