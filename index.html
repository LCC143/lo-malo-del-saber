<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            margin: 0;
            padding: 50px;
            height: 200vh;
            background: linear-gradient(to bottom, black, red);
            transition: background-color 0.5s ease;
        }

        h1, h2 {
            color: white;
        }

        .button {
            display: none;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.5s ease, background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .fade-in {
            display: inline-block;
            opacity: 0;
        }

        .fade-in.show {
            opacity: 1;
            display: inline-block;
        }

        .content-section {
            margin-top: 20px;
        }

        .footer-section {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .modal {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: bottom 0.5s;
            z-index: 1000;
            display: none; /* Ocultamos inicialmente */
        }

        .modal.show {
            display: block;
            bottom: 20px; /* Posici√≥n final */
        }

        @media (max-width: 600px) {
            .button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>¬°Bienvenido a Nuestra P√°gina!</h1>
    
    <div class="button fade-in" id="trailerButton" tabindex="0" aria-label="Ver tr√°iler">Acerca del Tr√°iler</div>
    <div class="button fade-in" id="postersButton" tabindex="0" aria-label="Ver afiches">Afiches</div>
    <div class="button fade-in" id="extrasButton" tabindex="0" aria-label="Ver extras">Extras</div>

    <div class="content-section" id="content"></div>

    <footer class="footer-section">
        <h1>Profe, si llegas a leer esto ponenos 10 üôè</h1>
        <p>&copy; 2024 Tu Nombre | 
            <a href="#" style="color: white;" id="termsButton">T√©rminos de Servicio</a> | 
            <a href="#" style="color: white;" id="privacyButton">Pol√≠tica de Privacidad</a>
        </p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="infoModal">
        <p>¬øQui√©n lee esto hoy en d√≠a?</p>
        <img src="https://media.giphy.com/media/3o6Zt6MMqOWGx98tMS/giphy.gif" alt="Gato girando" style="width: 100%; border-radius: 10px;">
    </div>

    <script>
        function showButtons() {
            const buttons = document.querySelectorAll('.fade-in');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add('show');
                }, index * 500);
            });
        }

        window.onload = showButtons;

        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const percentage = scrollY / maxScroll;
            const redValue = Math.floor(255 * percentage);
            document.body.style.background = `linear-gradient(to bottom, black, rgb(${redValue}, 0, 0))`;
        });

        document.getElementById('trailerButton').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <h2>Mira nuestro tr√°iler</h2>
                <iframe width="80%" height="400" src="https://www.youtube.com/embed/uDZvbvpmZ-w" frameborder="0" allowfullscreen></iframe>
                <p>¬°Descubre el emocionante mundo de nuestra nueva pel√≠cula! Acomp√°√±anos en una aventura llena de acci√≥n, emoci√≥n y giros inesperados.</p>
                <img src="https://example.com/tu-imagen.jpg" alt="Imagen de la pel√≠cula" style="width: 80%; max-width: 600px; border-radius: 10px; margin-top: 20px;">
            `;
        });

        document.getElementById('postersButton').addEventListener('click', function() {
            document.getElementById('content').innerHTML = '<h2>Afiches</h2><p>Aqu√≠ ir√°n los afiches de la pel√≠cula.</p>';
        });

        document.getElementById('extrasButton').addEventListener('click', function() {
            document.getElementById('content').innerHTML = '<h2>Extras</h2><p>Aqu√≠ ir√°n los extras relacionados con la pel√≠cula.</p>';
        });

        // Funcionalidad para mostrar el modal
        function showModal() {
            const modal = document.getElementById('infoModal');
            modal.classList.add('show');
            modal.style.display = 'block'; // Mostrar el modal

            // Ocultar el modal despu√©s de 3 segundos
            setTimeout(() => {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none'; // Ocultar completamente
                }, 500); // Tiempo para la transici√≥n
            }, 3000);
        }

        document.getElementById('termsButton').addEventListener('click', function(event) {
            event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
            showModal();
        });

        document.getElementById('privacyButton').addEventListener('click', function(event) {
            event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
            showModal();
        });
    </script>
</body>
</html>
