<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina en Construcci칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            height: 200vh; /* Aumenta la altura de la p치gina para permitir el desplazamiento */
            background-color: black; /* Color inicial del fondo */
            transition: background-color 0.5s ease; /* Transici칩n suave al cambiar de color */
        }

        h1, h2 {
            color: white; /* Cambia el color de los encabezados a blanco para mayor contraste */
        }

        /* Estilo para los botones */
        .button {
            display: none; /* Ocultamos los botones inicialmente */
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.5s ease; /* Transici칩n para el efecto fade-in */
        }

        /* Fade-in effect */
        .fade-in {
            display: inline-block; /* Cambiamos a inline-block para aplicar el efecto */
            opacity: 0; /* Inicialmente invisibles */
        }

        .fade-in.show {
            opacity: 1; /* Hacemos visibles los botones */
            display: inline-block; /* Aseguramos que se muestren */
        }

        /* Secci칩n de contenido */
        .content-section {
            margin-top: 20px;
        }

        /* Estilo para la secci칩n de footer */
        .footer-section {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>춰Bienvenido a Nuestra P치gina!</h1>

    <!-- Botones -->
    <div class="button fade-in" id="trailerButton">Acerca del Tr치iler</div>
    <div class="button fade-in" id="postersButton">Afiches</div>
    <div class="button fade-in" id="extrasButton">Extras</div>

    <div class="content-section" id="content"></div>

    <footer class="footer-section">
        <h1>Profe, si llegas a leer esto ponenos 10 游똂</h1>
        <p>&copy; 2024 Tu Nombre | <a href="#" style="color: white;">T칠rminos de Servicio</a> | <a href="#" style="color: white;">Pol칤tica de Privacidad</a></p>
    </footer>

    <script>
        // Funci칩n para mostrar los botones con efecto fade-in
        function showButtons() {
            const buttons = document.querySelectorAll('.fade-in');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add('show');
                }, index * 500); // 500 ms entre cada bot칩n
            });
        }

        // Llamamos a la funci칩n cuando la p치gina se carga
        window.onload = showButtons;

        // Cambiar el color del fondo al desplazarse
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const percentage = scrollY / maxScroll; // Porcentaje de desplazamiento
            
            // Calcular el color rojo en base al porcentaje
            const redValue = Math.floor(255 * percentage); // De 0 a 255
            
            // Aplicar el nuevo color de fondo
            document.body.style.backgroundColor = `rgb(${redValue}, 0, 0)`; // De negro (0,0,0) a rojo (255,0,0)
        });

        // Funcionalidad de los botones
        document.getElementById('trailerButton').addEventListener('click', function() {
            document.getElementById('content').innerHTML = '<h2>Mira nuestro tr치iler</h2><iframe width="80%" height="400" src="https://www.youtube.com/embed/uDZvbvpmZ-w" frameborder="0" allowfullscreen></iframe>';
        });

        document.getElementById('postersButton').addEventListener('click', function() {
            document.getElementById('content').innerHTML = '<h2>Afiches</h2><p>Aqu칤 ir치n los afiches de la pel칤cula.</p>';
        });

        document.getElementById('extrasButton').addEventListener('click', function() {
            document.getElementById('content').innerHTML = '<h2>Extras</h2><p>Aqu칤 ir치n los extras relacionados con la pel칤cula.</p>';
        });
    </script>
</body>
</html>
